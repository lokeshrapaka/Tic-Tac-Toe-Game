<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tic_tac_toe.css" />
</head>
<body>
  <div class="msg-container hide">
    <p id="msg">hello</p>
    <button id="newgame" class="hide">New Game</button>
  </div>

  <main>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button class="reset_btn">Reset</button>
  </main>

  <!-- Winner Modal -->
  <div id="winnerModal" class="modal hide">
    <div class="modal-content">
      <p id="winnerMessage"></p>
      <button id="modalCloseBtn">Newgame</button>
    </div>
  </div>

  <script src="tic_tac_toe.js"></script>
</body>
</html>
